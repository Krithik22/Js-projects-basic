<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <header>
        <img src="Netflix.png"  id="logo" alt="netflix">
        <img src="userLogo.png" id="profile-logo" alt="user-logo">
    </header>
    <main>
      <div class="featured">
        <h2 id="banner-title"> </h2>
        <div class="featured__buttons">
          <button class="button__play"><i class="fas fa-play"></i>Play</button>
          <button>My List</button>
        </div>
        <div class="featured__description">
        </div>
      </div>
      <div class="netflixOriginals">
        <div class="original__header">
          <h2>NETFLIX ORIGINALS</h2>
        </div>
        <div class="original__movies">
          <!-- Orignal Movies List Here -->
        </div>
      </div>
      <div class="movies">
        <div class="movies__header">
          <h2>Trending Now</h2>
        </div>
        <div id="trending" class="movies__container">
          <!-- Trending Movies List Here -->
        </div>
        <div class="movies__header">
          <h2>Top Rated</h2>
        </div>
        <div id="top_rated" class="movies__container">
          <!-- Top Rated Movies List Here -->
        </div>
        <div class="movies__header">
            <h2>Action Movies</h2>
        </div>
        <div id="action_movies" class="movies__container">
            <!-- Action Movies List Here -->
        </div>
        <div class="movies__header">
            <h2>Comedy Movies</h2>
        </div>
        <div id="comedy_movies" class="movies__container">
            <!-- Comedy Movies List Here -->
        </div>
        <div class="movies__header">
            <h2>Thriller Movies</h2>
        </div>
        <div id="thriller_movies" class="movies__container">
            <!-- Thriller Movies List Here -->
        </div>
        <div class="movies__header">
            <h2>Horror Movies</h2>
        </div>
        <div id="horror_movies" class="movies__container">
            <!-- Horror Movies List Here -->
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
